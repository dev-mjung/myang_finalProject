<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예약 시스템</title>
    <!-- vis.js 라이브러리 , CSS -->
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"
    ></script>
    <link
      href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="./css/reservation_modal.css" rel="stylesheet" type="text/css" />
    <link href="./css/timeline.css" rel="stylesheet" type="text/css" />
    <style></style>
  </head>
  <body>
    <div
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <h2>예약 시스템</h2>

      <div style="display: flex; align-items: center">
        <div id="today-text" style="margin-right: 10px"></div>
        <button onclick="prevDate()"><</button>
        <button onclick="nextDate()">></button>
      </div>
    </div>

    <!-- vis 라이브러리 타임라인 ui 영역 -->
    <div id="timeline"></div>

    <!-- 모달 - jsp에서는 import 예정 -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <h3>회의실 예약</h3>
        <form id="reservationForm">
          <input type="hidden" id="id" name="id" />
          <input type="hidden" id="group" name="group" required />
          <div class="form-group">
            <label for="resource_name">회의실 명</label>
            <input
              disabled
              type="text"
              id="resource_name"
              name="resource_name"
              required
            />
          </div>
          <div class="form-group">
            <label for="content">예약 명</label>
            <input type="text" id="content" name="content" required />
          </div>
          <div class="form-group">
            <label for="start">예약 시작</label>
            <input type="datetime-local" id="start" name="start" required />
          </div>
          <div class="form-group">
            <label for="end">예약 종료</label>
            <input type="datetime-local" id="end" name="end" required />
          </div>
          <div class="form-group">
            <button type="submit">예약하기</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/timeline.js"></script>

    <!-- 테스트용 테이블 -->
    <div id="test-table">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <h2>예약 정보 확인</h2>
        <div style="display: flex; justify-content: end">
          <button onclick="showData()">새로고침</button>
        </div>
      </div>
      <table>
        <tr>
          <th>예약 번호</th>
          <th>예약자 이름</th>
          <th>예약 설명</th>
          <th>시작 시간</th>
          <th>종료 시간</th>
          <th>회의실</th>
        </tr>
        <tbody id="reservation-tbody"></tbody>
      </table>
    </div>
  </body>
</html>
